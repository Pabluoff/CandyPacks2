<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://kit.fontawesome.com/cd363fe7f3.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <title>CandyPacks</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body>
  <header>
    <div class="logo">CandyPacks</div>
    <div class="menu">
      <ion-icon name="home"></ion-icon>
      <ion-icon name="search-outline"></ion-icon>
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <ion-icon name="person-outline"></ion-icon>
    </div>
  </header>
  <div class="video-header">
     <div class="tab">Seguindo</div>
    <div class="tab active">Para Você</div>
  </div>
  <div class="app__videos" id="video-container">
    <!-- video starts -->
    <div class="video" data-id="video1">
      <video class="video__player" preload="auto" loop autoplay muted playsinline controlsList="nodownload" src="modelo3.MP4" style="display: none;"></video>
      <img src="img/modelo3.PNG" alt="" class="video__player" style="display: block;">
      <div class="controls">
        <div class="profile-icon">
          <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Image">
        </div>
        <ion-icon name="heart" class="heart-icon-video"></ion-icon>
        <span class="likes-count">113k</span>
        <ion-icon name="chatbubble-ellipses" class="comment-icon"></ion-icon>
        <span class="likes-count">12k</span>
        <ion-icon name="arrow-redo" class="share-icon"></ion-icon>
        <span class="likes-count">28k</span>
      </div>
      <div class="sidebar">
        <h3>@CandyUser</h3>
        <p>#CandyPacks #Viral #Trendy</p>
      </div>
    </div>
    <!-- video ends -->
  
    <!-- video starts -->
    <div class="video" data-id="video2">
      <video class="video__player" preload="auto" loop autoplay muted playsinline controlsList="nodownload" src="img/modelo3.MP4" style="display: block;"></video>
      <img src="img/modelo5.jpg" alt="" class="video__player" style="display: none;">
      <div class="controls">
        <div class="profile-icon">
          <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Image">
        </div>
        <ion-icon name="heart" class="heart-icon-video"></ion-icon>
        <span class="likes-count">113k</span>
        <ion-icon name="chatbubble-ellipses" class="comment-icon"></ion-icon>
        <span class="likes-count">12k</span>
        <ion-icon name="arrow-redo" class="share-icon"></ion-icon>
        <span class="likes-count">28k</span>
      </div>
      <div class="sidebar">
        <h3>@CandyUser</h3>
        <p>#CandyPacks #Viral #Trendy</p>
      </div>
    </div>
    <!-- video ends -->
  </div>
    
  <div class="footer-nav">
    <div class="nav-item" style="color: white;">
      <ion-icon name="home"></ion-icon>
      <span>Início</span>
    </div>
    <div class="nav-item" style="margin-right: 6px;">
      <ion-icon name="search-outline"></ion-icon>
      <span>Descobrir</span>
    </div>
    <div class="nav-item">
      <ion-icon name="add-circle-outline"></ion-icon>
    </div>
    <div class="nav-item">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <span>Mensagem</span>
    </div>
    <div class="nav-item">
      <ion-icon name="person-outline"></ion-icon>
      <span>Perfil</span>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    window.addEventListener('load', () => {
  document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  document.body.style.minHeight = `calc(var(--vh, 1vh) * 100)`;
  document.querySelector('header').style.top = '0'; // Garante a posição correta do header
});

  </script>
</body>

</html>
